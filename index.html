<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovation Class</title>

    <!-- Bootstrap 5.3.5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

  <body>
    <header>
      <!-- Banner Promocional -->
      <div
        class="bg-azul-vibrante text-white text-center py-2 small fw-semibold"
      >
        Ganhe
        <span class="bg-roxo text-white px-1 py-1 rounded">R$10,00</span>
        de desconto no seu primeiro pedido. Utilize o cupom
        <span class="fw-normal fst-italic">DESCONTO10</span>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm">
        <div class="container">
          <!-- Botão para Menu Mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Logo -->
          <a class="navbar-brand mx-auto mx-lg-0 fw-bold" href="#">
            <img src="./assets/images/logo-avanti.svg" alt="Logo Avanti" />
          </a>

          <!-- Ícones Mobile -->
          <div class="d-lg-none position-relative">
            <a href="#">
              <img
                src="./assets/images/icon-carrinho.svg"
                alt="Carrinho"
                height="24"
              />
              <span
                class="fw-semibold badge bg-azul-vibrante rounded-circle position-absolute translate-middle"
                style="
                  font-size: 14px;
                  width: 20px;
                  height: 20px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                2
              </span>
            </a>
          </div>

          <!-- Menu Desktop + Busca + Ícones -->
          <div class="collapse navbar-collapse" id="menuCollapse">
            <!-- Campo de Busca -->
            <form class="d-flex mx-auto my-3 my-lg-0 w-100 search-compact">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Digite aqui o que você procura"
                />
                <span class="input-group-text bg-white">
                  <img
                    src="./assets/images/icon-lupa.svg"
                    alt="Buscar"
                    height="20"
                  />
                </span>
              </div>
            </form>

            <!-- Ícones Desktop -->
            <ul
              class="navbar-nav ms-auto align-items-center gap-3 d-none d-lg-flex"
            >
              <li class="nav-item d-flex align-items-center gap-1">
                <img
                  src="./assets/images/icon-user.svg"
                  alt="Usuário"
                  height="24"
                />
                <small class="fw-semibold">Olá,<br />Nome cliente!</small>
              </li>
              <li class="nav-item position-relative">
                <a href="#">
                  <img
                    src="./assets/images/icon-carrinho.svg"
                    alt="Carrinho"
                    height="24"
                  />
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge bg-azul-vibrante rounded-circle"
                    style="
                      font-size: 14px;
                      width: 20px;
                      height: 20px;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                    "
                  >
                    2
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Menu de Categorias (somente para desktop) -->
      <div class="bg-white border-top border-bottom py-2 d-none d-lg-block">
        <div class="container d-flex flex-wrap justify-content-center gap-4">
